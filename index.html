<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo APP</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.svg">

</head>

<body>
  <main class="main-content">
    <div class="container">
      <div class="app">
        <!-- Header -->
        <div class="app__header">
          <h1>Todo</h1>
          <img src="images/icon-dark-toggle.svg" alt="icon dark toggle" width="19.5" height="20">
        </div>

        <!-- App content -->
        <div class="app__content">
          <!-- Create todo -->
          <div class="app_create-todo">
            <img class="app__create-todo-img" src="images/icon-check-empty.svg" alt="icon check empty" width="20"
              height="20">
            <input type="text" name="create-todo" placeholder="Create a new todo ...">
          </div>

          <!-- Todos list -->
          <ul class="app__todos todos">
            <li class="todos__item">
              <img class="icon-check" src="images/icon-checked.svg" alt="Icon checked" width="20" height="20">
              <span class="todos__item-finished">Complere online JavaScript course</span>
              <img class="icon-delete" src="images/icon-delete.svg" alt="" width="12" height="12">
            </li>
            <li class="todos__item">
              <img class="icon-check" src="images/icon-check-empty.svg" alt="Icon checked" width="20" height="20">
              <span>Jog around the park 3x</span>
              <img class="icon-delete" src="images/icon-delete.svg" alt="" width="12" height="12">
            </li>
            <li class="todos__item">
              <img class="icon-check" src="images/icon-check-empty.svg" alt="Icon checked" width="20" height="20">
              <span>10 minutes meditation</span>
              <img class="icon-delete" src="images/icon-delete.svg" alt="" width="12" height="12">
            </li>
            <li class="todos__item">
              <img class="icon-check" src="images/icon-check-empty.svg" alt="Icon checked" width="20" height="20">
              <span>Read for 1 hour</span>
              <img class="icon-delete" src="images/icon-delete.svg" alt="" width="12" height="12">
            </li>
            <li class="todos__item">
              <img class="icon-check" src="images/icon-check-empty.svg" alt="Icon checked" width="20" height="20">
              <span>Pick up groceries</span>
              <img class="icon-delete" src="images/icon-delete.svg" alt="" width="12" height="12">
            </li>
            <li class="todos__item">
              <img class="icon-check" src="images/icon-check-empty.svg" alt="Icon checked" width="20" height="20">
              <span>Complete Todo App on Frontend Mentor</span>
              <img class="icon-delete" src="images/icon-delete.svg" alt="" width="12" height="12">
            </li>
            <li class="todos__item todos__item-left">
              <span>5 items left</span>
              <!-- App links desktop -->
              <div class="app__links app__links-mobile">
                <a href="#" class="app__links-link app__links-link-active">All</a>
                <a href="#" class="app__links-link">Active</a>
                <a href="#" class="app__links-link">Completed</a>
              </div>

              <a href="#" class="todos__item-left-btn">Clear completed</a>
            </li>
          </ul>

          <!-- App links molile-->
          <div class="app__links app__links-desktop">
            <a href="#" class="app__links-link app__links-link-active">All</a>
            <a href="#" class="app__links-link">Active</a>
            <a href="#" class="app__links-link">Completed</a>
          </div>
        </div>

        <!-- Drag and drop -->
        <div class="app__drag-drop">
          Drag and drop to reorder list
        </div>
      </div>
    </div>
  </main>


  <script src="js/main.js"></script>
</body>

</html>
